<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Useragent.js by zsxsoft</title>

  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <header id="left-side"></header>

    <section>      <h2>Basic demo</h2>

      <p>Hey, friend!</p>
      <p>
        Your UserAgent:
        <span id="useragent"></span>
      </p>
      <p>
        Your Browser:
        <span id="browser"></span>
      </p>
      <p>
        Your OS:
        <span id="os"></span>
      </p>
      <p>
        Your Device:
        <span id="device"></span>
      </p>
      <p>
        Your Platform:
        <span id="platform"></span>
      </p>
      <p>
        <br/>
      </p>

    </section>
    <footer>
      <p>
        This project is maintained by
        <a href="https://github.com/zsxsoft">zsxsoft</a>
      </p>
      <p>
        <small>
          Hosted on GitHub Pages &mdash; Theme by
          <a href="https://github.com/orderedlist">orderedlist</a>
        </small>
      </p>
    </footer>
  </div>
  <script src="javascripts/scale.fix.js"></script>
  <script src="javascripts/global.js"></script>
  <script src="javascripts/useragent.min.js"></script>
  <script>  (function () {
    var ua = USERAGENT.analyze(navigator.userAgent);
    document.getElementById("useragent").innerHTML = ua.ua;
    document.getElementById("browser").innerHTML = ua.browser.full + " (" + ua.browser.name + " VERSION = "  + ua.browser.version + " )";
    document.getElementById("os").innerHTML = ua.os.full + " (" + ua.os.name + " VERSION = "  + ua.os.version + " )";
    document.getElementById("device").innerHTML = ua.device.full + " (BRAND = " + ua.device.brand + " MODEL = "  + ua.device.model + " )";
    document.getElementById("platform").innerHTML = ua.platform.full;
  })();</script>

</body>
</html>
