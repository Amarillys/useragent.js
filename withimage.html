<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Useragent.js by zsxsoft</title>

  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <header id="left-side"></header>

    <section>
          <h2>Demo with image</h2>

      <p>Hey, friend!</p>
      <p>Your UserAgent: <span id="useragent"></span></p>
      <p>Your Browser: <span id="browser"></span></p>
      <p>Your OS: <span id="os"></span></p>
      <p>Your Device: <span id="device"></span></p>
      <p>Your Platform: <span id="platform"></span></p>
      <p>
        <br/>
      </p>
      <p>
        You can paste user-agent here.
      </p>
      <p>
        <input type="text" id="txt-useragent" placeholder="User-Agent Here" style="width: 100%"/>
      </p>
      <p>
        Images can be downloaded from <a href="https://github.com/zsxsoft/php-useragent" target="_blank">https://github.com/zsxsoft/php-useragent</a>
      </p>
      
    </section>
    <footer>
      <p>
        This project is maintained by
        <a href="https://github.com/zsxsoft">zsxsoft</a>
      </p>
      <p>
        <small>
          Hosted on GitHub Pages &mdash; Theme by
          <a href="https://github.com/orderedlist">orderedlist</a>
        </small>
      </p>
    </footer>
  </div>
  <script src="javascripts/scale.fix.js"></script>
  <script src="javascripts/global.js"></script>
  <script src="javascripts/useragent.min.js"></script>
  <script>  (function () {
    var userAgentDom = document.getElementById("txt-useragent");
    var changeEvent = function() {
      var ua = USERAGENT.analyze(userAgentDom.value);
      document.getElementById("useragent").innerHTML = ua.ua;
      document.getElementById("browser").innerHTML = '<img src="img/16/browser/' + ua.browser.image + '.png" alt="' + ua.browser.name + '" />' + ua.browser.full;
      document.getElementById("os").innerHTML = '<img src="img/16/os/' + ua.os.image + '.png" alt="' + ua.os.name + '" />' + ua.os.full;

      document.getElementById("device").innerHTML = '<img src="img/16/' + ua.device.dir + '/' + ua.device.image + '.png" alt="' + ua.device.name + '" />' + ua.device.full;

      document.getElementById("platform").innerHTML = '<img src="img/16/' + ua.platform.dir + '/' + ua.platform.image + '.png" alt="' + ua.platform.name + '" />' + ua.platform.full;
    };
    userAgentDom.addEventListener("keyup", changeEvent);
    userAgentDom.addEventListener("change", changeEvent);
    document.getElementById("txt-useragent").value = navigator.userAgent;
    changeEvent();
   })();</script>

</body>
</html>
