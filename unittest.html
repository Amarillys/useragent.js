<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Useragent.js by zsxsoft</title>

	<link rel="stylesheet" href="stylesheets/styles.css">
	<link rel="stylesheet" href="stylesheets/pygment_trac.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
	.correct {color: green;}
	.error {color: red;}
	</style>
</head>
<body>
	<div class="wrapper">
		<header id="left-side"></header>

		<section>
			<h2>Unit test</h2>
			<p>
				Version:
				<span id="version"></span>
			</p>

			<button id="toggle">Hide / Show correct</button>
			<br/>
			<script src="javascripts/useragent/lib/os.js"></script>
			<script src="javascripts/useragent/lib/device.js"></script>
			<script src="javascripts/useragent/lib/browser.js"></script>
			<script src="javascripts/useragent/index.js"></script>
			<script src="javascripts/ualist.js"></script>
			<script>
			document.getElementById("version").innerHTML = USERAGENT.version + " (date: " + USERAGENT.publishDate + ")";
var test = {
	equals: function (a, b, c) {
		document.write("<p class='" + (a == b ? 'correct' : 'error') + "'>" + (a == b ? a : c) + "</p>");
	}
}
for (var index in testUAList) {
	var item = testUAList[index];
	var ua = USERAGENT.analyze(item[0][0]);
	test.equals(item[1][0], ua.browser.image, ua.ua);
	test.equals(item[1][1], ua.platform.dir, ua.ua);
	test.equals(item[1][2], ua.platform.image, ua.ua);
	test.equals(item[1][3], ua.browser.full, ua.ua);
	test.equals(item[1][4], ua.platform.full, ua.ua);
}

var fun = function () {
	var objects = document.querySelectorAll(".correct");
	for (var index in objects) {
		if (typeof objects[index].style !== "undefined") objects[index].style.display = (objects[index].style.display == "none" ? "block" : "none");
	}
}

if (window.addEventListener) {
	document.getElementById("toggle").addEventListener('click', fun, false);
} else if (window.attachEvent) {
	document.getElementById("toggle").attachEvent('onclick', fun);
}</script>
		</section>
		<footer>
			<p>
				This project is maintained by
				<a href="https://github.com/zsxsoft">zsxsoft</a>
			</p>
			<p>
				<small>
					Hosted on GitHub Pages &mdash; Theme by
					<a href="https://github.com/orderedlist">orderedlist</a>
				</small>
			</p>
		</footer>
	</div>
	<script src="javascripts/scale.fix.js"></script>
	<script src="javascripts/global.js"></script>

</body>
</html>
