<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Useragent.js by zsxsoft</title>

  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
  .imgElement {
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 5px;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <header id="left-side"></header>

    <section>
    <h2>Supported</h2>
      
      <h3>OS:</h3>
      <section id="os-value">Loading...</section>

      <h3>Device:</h3>
      <section id="device-value">Loading...</section>

      <h3>Browser:</h3>
      <section id="browser-value">Loading...</section>
    </section>
    <footer>
      <p>
        This project is maintained by
        <a href="https://github.com/zsxsoft">zsxsoft</a>
      </p>
      <p>
        <small>
          Hosted on GitHub Pages &mdash; Theme by
          <a href="https://github.com/orderedlist">orderedlist</a>
        </small>
      </p>
    </footer>
  </div>
  <script src="javascripts/scale.fix.js"></script>
  <script src="javascripts/global.js"></script>
  <script src="javascripts/useragent.min.js"></script>
  <script src="javascripts/ualist.js"></script>
  <script>
  (function() {
    Array.prototype.unique = function(findAttr) {
      var res = [];
      var json = {};
      this.forEach(function(value) {
        var findObject = value;
        if (findAttr == "device") {
          findObject = value.name.replace(/ .*/, "");
        } else if (findAttr == "os") {
          findObject = (value.full.indexOf("Windows") > -1 ? value.full : value.name).trim().replace(/ x64|\.0$/, "");
        } else {
          findObject = value.name;
        }
        if (!json[findObject] && findObject != "") {
          res.push(value);
          json[findObject] = true;
        }
      });
      return res;
    }
    var uaList = {};
    var retList = {};
    var findList = ["os", "device", "browser"];
    testUAList.forEach(function(value) {
      var ua = USERAGENT.analyze(value[0][0]);
      findList.forEach(function(key) {
        if (!uaList[key]) uaList[key] = [];
        uaList[key].push(ua[key]);
        uaList[key][uaList[key].length - 1].lowerValue = ua[key].name.toLowerCase();
      });
    });
    findList.forEach(function(key) {
      var value = uaList[key];
      if (!value instanceof Array) return;
      retList[key] = value.unique(key).sort(function(obj1, obj2) {
        return obj1.lowerValue > obj2.lowerValue ? 1 :-1;
      });
      document.getElementById(key + "-value").innerHTML = (function(list) {
        var ret = ["<table>"];
        var sizeOfOutput = 0;
        list.forEach(function(value) {
          ret.push('<div class="imgElement"><img src="img/16/' + value.dir + '/' + value.image + '.png" alt="' + value.name + '" title="' + value.name + '"/>' + value.full + "</div>");
        });
        return ret.join("");
      })(retList[key]);
    });
  })();

  </script>
</body>
</html>
